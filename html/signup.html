<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
<div class="bg">
  <div class="overlay">
    <div class="signup-wrapper">

      <!-- Role selection -->
      <div class="role-menu">
        <button type="button" onclick="setRole('tenant')" id="tenantBtn" class="active">Tenant</button>
        <button type="button" onclick="setRole('landlord')" id="landlordBtn">Landlord</button>
      </div>

      <!-- Signup Form -->
      <div class="signup-container">
        <a href="/project/Efficient-House-Renting-Property-management-System/php/index.php" class="close-btn">&times;</a>
        <h2>Create Account</h2>
        <form id="signupForm" enctype="multipart/form-data">
          <input type="text" name="name" placeholder="Full Name" required>
          <input type="email" name="email" placeholder="Email" required>
 <div class="phone-group">
            <select id="countryCode" name="countryCode">
              <option value="+1">+1 (US)</option>
              <option value="+91">+91 (India)</option>
              <option value="+44">+44 (UK)</option>
              <option value="+880">+880 (BD)</option>
            </select>
            <input type="tel" name="phone" id="phone" placeholder="Enter Your phone number" required>
          </div>
          <!-- NID fields (visible only for landlord) -->
<div id="nidFields" style="display: none;">
  <input type="text" name="nidNumber" placeholder="Enter NID Number">
  <label>Upload NID Front:</label>
  <input type="file" name="nidFront" accept="image/*">
  <label>Upload NID Back:</label>
  <input type="file" name="nidBack" accept="image/*">
</div>

          <div class="password-field">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
          </div>

          <div class="password-field">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <span class="toggle-password" onclick="togglePassword('confirmPassword')">&#128065;</span>
          </div>

          <input type="hidden" name="role" id="roleInput" value="tenant">

          <label class="checkbox">
            <input type="checkbox" required>
            I agree to the <a href="../php/terms.php">Terms & Conditions</a>
          </label>

          <button type="submit">Sign Up</button>
        </form>

        <p class="login-link">Already have an account? <a href="../php/login.php">Log in</a></p>
      </div>


<div id="otpSection" style="display: none;">
  <input type="text" id="otpInput" placeholder="Enter OTP code">
  <button type="button" onclick="verifyOTP()">Verify OTP</button>
</div>


    </div>
  

  </div>
</div>

<script>
  // Role selection
  function setRole(role) {
  document.getElementById("roleInput").value = role;
  document.getElementById("tenantBtn").classList.toggle("active", role === "tenant");
  document.getElementById("landlordBtn").classList.toggle("active", role === "landlord");

  // Show NID fields only if landlord
  const nidFields = document.getElementById("nidFields");
  if (role === "landlord") {
    nidFields.style.display = "block";
    // Make NID fields required for landlord
    nidFields.querySelector('input[name="nidNumber"]').required = true;
    nidFields.querySelector('input[name="nidFront"]').required = true;
    nidFields.querySelector('input[name="nidBack"]').required = true;
  } else {
    nidFields.style.display = "none";
    // Remove required for tenants
    nidFields.querySelector('input[name="nidNumber"]').required = false;
    nidFields.querySelector('input[name="nidFront"]').required = false;
    nidFields.querySelector('input[name="nidBack"]').required = false;
  }
}


  // Toggle password visibility
  function togglePassword(fieldId) {
    const input = document.getElementById(fieldId);
    input.type = input.type === "password" ? "text" : "password";
  }

  // Signup form submit
 const signupForm = document.getElementById('signupForm');
signupForm.addEventListener('submit', async e => {
  e.preventDefault();

  const role = document.getElementById('roleInput').value;
  if(role !== 'tenant') return; // landlord will handle later

  const formData = new FormData(signupForm);

  // Send signup -> generate OTP
  const res = await fetch("../php/send_otp.php", { method: "POST", body: formData });
  const data = await res.json();
  alert(data.message);

  if(data.status === 'success'){
    document.getElementById('otpSection').style.display = 'block';
  }
});

async function verifyOTP(){
  const otp = document.getElementById('otpInput').value;
  const phone = document.getElementById('phone').value;

  const res = await fetch('../php/verify_otp.php',{
    method:'POST',
    headers:{'Content-Type':'application/x-www-form-urlencoded'},
    body:`phone=${phone}&otp=${otp}`
  });
  const data = await res.json();
  alert(data.message);

  if(data.status === 'success'){
    window.location.href = '../php/login.php';
  }
}

  

</script>

</body>
</html>
