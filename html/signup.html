<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
<div class="bg">
  <div class="overlay">
    <div class="signup-wrapper">

      <!-- Role selection -->
      <div class="role-menu">
        <button type="button" onclick="setRole('tenant')" id="tenantBtn" class="active">Tenant</button>
        <button type="button" onclick="setRole('landlord')" id="landlordBtn">Landlord</button>
      </div>

      <!-- Signup Form -->
      <div class="signup-container">
        <a href="/project/Efficient-House-Renting-Property-management-System/php/index.php" class="close-btn">&times;</a>
        <h2>Create Account</h2>
        <form id="signupForm">
          <input type="text" name="name" placeholder="Full Name" required>
          <input type="email" name="email" placeholder="Email" required>

          <div class="password-field">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
          </div>

          <div class="password-field">
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <span class="toggle-password" onclick="togglePassword('confirmPassword')">&#128065;</span>
          </div>

          <input type="hidden" name="role" id="roleInput" value="tenant">

          <label class="checkbox">
            <input type="checkbox" required>
            I agree to the <a href="../php/terms.php">Terms & Conditions</a>
          </label>

          <button type="submit">Sign Up</button>
        </form>

        <p class="login-link">Already have an account? <a href="../php/login.php">Log in</a></p>
      </div>

    </div>
  </div>
</div>

<script>
  // Role selection
  function setRole(role) {
    document.getElementById("roleInput").value = role;
    document.getElementById("tenantBtn").classList.toggle("active", role === "tenant");
    document.getElementById("landlordBtn").classList.toggle("active", role === "landlord");
  }

  // Toggle password visibility
  function togglePassword(fieldId) {
    const input = document.getElementById(fieldId);
    input.type = input.type === "password" ? "text" : "password";
  }

  // Signup form submit
  const signupForm = document.getElementById('signupForm');
  signupForm.addEventListener('submit', async e => {
    e.preventDefault();

    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;
    if (password !== confirmPassword) {
      alert("Passwords do not match!");
      return;
    }

    const formData = new FormData(signupForm);
    const res = await fetch("../php/signup.php", { method: "POST", body: formData });
    const data = await res.json();

    if (data.status === "success") {
      alert("âœ… Signup successful! Please check your email for a verification link.");
    } else {
      alert(data.message);
    }
  });
</script>

</body>
</html>
