<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Pastel Dreams</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <div class="overlay">
    <div class="login-wrapper">
      <!-- Role selection -->
      <div class="role-menu">
        <button type="button" onclick="setRole('tenant')" id="tenantBtn" class="active">Tenant</button>
        <button type="button" onclick="setRole('landlord')" id="landlordBtn">Landlord</button>
      </div>

      <!-- Login card -->
      <div class="login-card">
        <h2>Welcome Back</h2>
        <p class="sub-text">Sign in to continue to <strong>Pastel Dreams</strong></p>

        <form id="loginForm" action="../php/login.php" method="POST">
          <input type="text" name="email" placeholder="Email or Phone" required>

          <div class="password-field">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <span class="toggle-password" onclick="togglePassword('password')">&#128065;</span>
          </div>

          <input type="hidden" name="role" id="roleInput" value="tenant">

          <div class="row-between">
            <label class="checkbox">
              <input type="checkbox" name="remember">
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot">Forgot password?</a>
          </div>

          <button type="submit" class="primary-btn">Log in</button>
        </form>

        <p class="signup-link">Don't have an account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </div>

<script src="../js/login.js"></script>
</body>
</html>
